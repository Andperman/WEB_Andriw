<body>
    <header>
        <div class="container">
            <!-- Checkbox para el menú hamburguesa -->
            <input type="checkbox" id="menu-toggle">
            <!-- El icono de menú hamburguesa -->
            <label for="menu-toggle" class="menu-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <!-- Menú de navegación -->
            <nav>
                <ul id="menu">
                    <li><a href="../index.html">Home</a></li>

                    <li><a href="../Pages/portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contacto" >

            <form class="contact-form">
                <h2>Formulario de Contacto</h2>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Introduce nombre..." 
                        required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Introduce apellidos..." 
                         required>
                </div>

                <div class="form-group">
                    <label for="select">¿Eres particular o empresa?</label>
                    <select id="select" name="select" >
                        <option value="">Selecciona...</option>
                        <option value="particular">Particular</option>
                        <option value="empresa">Empresa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="text" id="email" name="email" placeholder="Introduce email..." required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="tlf" name="tlf" pattern="[0-9]{9}" placeholder="Introduce teléfono..."
                        required>
                </div>

                <div class="form-group">
                    <label for="comments">Motivo de Contacto:</label>
                    <textarea id="comments" name="comments" rows="5" cols="30" wrap="hard" required>
                    </textarea>
                </div>

                    <button type="submit" value="Enviar">Enviar</button>

            </form>

            

        </section>

    </main>
