        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <div class="container">
            <!-- Checkbox para el menú hamburguesa -->
            <input type="checkbox" id="menu-toggle">
            <!-- El icono de menú hamburguesa -->
            <label for="menu-toggle" class="menu-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <!-- Menú de navegación -->
            <nav>
                <ul id="menu">
                    <li><a href="../Index.html">Home</a></li>
                    <li><a href="../Pages/biografia.html">Biografía</a></li>
                    <li><a href="../Pages/portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contacto">
        
            <form class="contact-form" onsubmit="return mostrarMensaje();">
            <h2>Formulario de Contacto</h2>       
             <div class="form-group" >
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label>Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="particular">Particular</option>
                        <option value="empresa">Empresa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo de Contacto:</label>
                    <textarea id="motivo" name="motivo" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
        
    </main>

    <footer>
        <div class="footer">

            <div class="row">

                </ul>
            </div>
    </footer>
</body>
